<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube v2</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" type="image/png" sizes="428x428" href="/static/images/youtube.png">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4">
        <header class="py-6">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-red-600">YouTube v2</h1>
                <div class="search-container flex-1 mx-8">
                    <input type="text" id="searchInput" class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-red-600" placeholder="Search videos...">
                </div>
            </div>
        </header>

        <main>
            <div id="videoPlayer" class="hidden mb-8">
                <div class="aspect-w-16 aspect-h-9">
                    <div id="player"></div>
                </div>
                <div id="videoInfo" class="mt-4">
                    <h2 id="videoTitle" class="text-xl font-bold"></h2>
                    <p id="channelTitle" class="text-gray-400 mt-2"></p>
                    <div id="videoStats" class="text-sm text-gray-400 mt-1"></div>
                </div>
            </div>

            <div id="searchResults" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                <!-- Search results will be populated here -->
            </div>
        </main>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="/static/app.js"></script>
</body>
</html>
